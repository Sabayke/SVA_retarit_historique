<script>
function DemandeRetrait() {
	var numtel = document.getElementById("numtel").value;
	var montant      = document.getElementById("montant").value;
	var xhttp = new XMLHttpRequest();
	var url = '../php/retrait.php';
	xhttp.open('POST', url, true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  
	  // mon code js
	 var params="numtel="+numtel+"&montant="+montant;
		xhttp.onreadystatechange = function() {
		//Call a function when the state changes.
		if(xhttp.readyState == 4 && xhttp.status == 200) {
        alert(xhttp.responseText);
    }
}
		xhttp.send(params);
		}
</script>

<body>
  <center>
	<h4> demande de retrait d'argent </h4>
			<form name="mon_formulaire" method="POST">
				<table>
					<tr>
						<td><label> Veuillez votre numéro de tel :</label></td>
						<td><input class="form-control" type="numeric" name="numtel" id="numtel" maxlength="9"></td>
					</tr>
					<tr>
						<td><label> Veuillez saisir le montant à retiré :</label></td>
						<td><input class="form-control" type="numeric" name="montant" id="montant" maxlength="6"></td>
					</tr>
					<tr>
						<td><input class="btn btn-success" type="button" name="confirmer" value="Valider" onclick="DemandeRetrait()"></td>
						<td><input class="btn btn-danger" type="reset" name="annuler" value="Annuler"></td>
					</tr>
				</table>
			</form>
