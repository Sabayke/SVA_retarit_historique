<script>
function DemandeRetrait() {
	var services  	 = document.getElementById("services").value;
	var login  		 = document.getElementById("login").value;
	var TypeUser	 = document.getElementById("TypeUser").value;
	var montant      = document.getElementById("montant").value;
	var mot_de_passe = document.getElementById("mot_de_passe").value;
	var xhttp = new XMLHttpRequest();
	var url = '../php/retrait.php';
	xhttp.open('POST', url, true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  
	  // mon code js
	 var params="services="+services+"&login="+login+"&TypeUser="+TypeUser+"&montant="+montant+"&mot_de_passe="+mot_de_passe;
		xhttp.onreadystatechange = function() {
		//Call a function when the state changes.
		if(xhttp.readyState == 4 && xhttp.status == 200) {
        alert(xhttp.responseText);
    }
}
		xhttp.send(params);
		}
</script>
