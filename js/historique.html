<h2>Mon historique</h2>

<div id="demo">
<button class="btn btn-success" type="button" onclick="loadXMLDoc()">Historique</button>
</div>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "../php/historique.php", true);
  xhttp.send();
}
</script>
