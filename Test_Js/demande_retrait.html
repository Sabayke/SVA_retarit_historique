<!DOCTYPE html>
<html lang="fr">
	<head>
	<meta charset="utf-8">
		<title> Demande de retrait </title>
<script>
function DemandeRetrait() {
	var services  	 = document.getElementById("services").value;
	var login  		 = document.getElementById("login").value;
	var montant      = document.getElementById("montant").value;
	var mot_de_passe = document.getElementById("mot_de_passe").value;
	var xhttp = new XMLHttpRequest();
	var url = '../Test_Php/retrait.php';
	xhttp.open('POST', url, true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  
	  // mon code js
	 var params="services="+services+"&login="+login+"&montant="+montant+"&mot_de_passe="+mot_de_passe;
		xhttp.onreadystatechange = function() {
		//Call a function when the state changes.
		if(xhttp.readyState == 4 && xhttp.status == 200) {
        alert(xhttp.responseText);
    }
}
		xhttp.send(params);
		}
</script>
	</head>
<body>
	<h4> demande de retrait d'argent </h4>
			<form name="mon_formulaire" method="POST">
				<table>
					<tr>
						<td><label>Veuillez choisir le service !!! : </label></td>
						<td>
							<select class="" name="services" id="services" size="4">
								<option value="transfert"> Transfert d'argent</option>
								<option value="depôt">Depôt d'argent</option>
								<option value="retrait"> Retrait d'argent</option>
								<option value="paiement"> Paiement</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label> Veuillez saisir votre login :</label></td>
						<td><input type="text" name="login" id="login"></td>
					</tr>
					<tr>
						<td><label> Veuillez saisir le montant à retiré :</label></td>
						<td><input type="numeric" name="montant" id="montant"></td>
					</tr>
					<tr>
						<td><label> Veuillez saisir votre mot de passe :</label></td>
						<td><input type="password" name="mot_de_passe" id="mot_de_passe"></td>
					</tr>
					<tr>
						<td><input type="button" name="confirmer" value="Valider" onclick="DemandeRetrait()"></td>
						<td><input type="reset" name="annuler" value="Annuler"></td>
					</tr>
				</table>
			</form>
</body>
</html>
