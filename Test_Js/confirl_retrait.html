<!DOCTYPE html>
<html lang="fr">
<head> 
		<meta charset="utf-8">
		<title> Retrait d'argent</title>
		<script>
function ConfirmerRetrait() {
	var montant_saisie  = document.getElementById("montant_saisie").value;
	var code  		 	= document.getElementById("code").value;
	var xhttp = new XMLHttpRequest();
	var url = '../Test_Php/confirm_retrait.php';
	xhttp.open('POST', url, true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  
	  // mon code js
	 var params="montant_saisie="+montant_saisie+"&code="+code;
		xhttp.onreadystatechange = function() {
		//Call a function when the state changes.
		if(xhttp.readyState == 4 && xhttp.status == 200) {
        alert(xhttp.responseText);
    }
}
		xhttp.send(params);
		}
</script>

</head>
<body>
		<h4> Service de retrait d'argent </h4>
		<form name="mon_formulaire" method="POST" action="confirm_retrait.php">
		<table>
			<tr>
				<td>
					<label>Veuillez saisir le montant à retiré : </label>
				</td>
				<td>
					<input type="numeric" name="montant_saisie" id="montant_saisie" maxlength="1000000">
				</td>
			</tr>
			<tr>
				<td>
					<label> Veuillez saisir le code :</label>
				</td>
				<td>
					<input type="text" name="code" id="code">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="confirmer" value="Valider" onclick="ConfirmerRetrait()">
				</td>
				<td>
					<input type="reset" name="annuler" value="Annuler">
				</td>
			</tr>
		</table>
		</form>
</body>
</html>
